CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']

DATA_CONFIG: 
    _BASE_CONFIG_: cfgs/dataset_configs/waymo_dataset.yaml
    NUM_SWEEPS: 3
    USE_TIME_LAG: True
    POINT_FEATURE_ENCODING: {
        encoding_type: absolute_coordinates_encoding,
        used_feature_list: ['x', 'y', 'z', 'intensity', 'elongation', 'time_lag'],
        src_feature_list: ['x', 'y', 'z', 'intensity', 'elongation', 'time_lag'],
    }
    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder']
        AUG_CONFIG_LIST:
          - NAME: gt_sampling

            BACKEND:
              NAME: HardDiskBackend
              KWARGS: {
                # 'path_mapping': {
                #   '/mnt/petrelfs/yanghonghui': 's3://yanghonghui'
                # },
                # 'enable_mc': True
              }

            USE_ROAD_PLANE: False
            DB_INFO_PATH:
                - waymo_processed_data_waymo_dbinfos_train_sampled_1.pkl

            USE_SHARED_MEMORY: False  # set it to True to speed up (it costs about 15GB shared memory)
            DB_DATA_PATH:
                - waymo_processed_data_gt_database_train_sampled_1_global.npy

            PREPARE: {
                filter_by_min_points: ['Vehicle:5', 'Pedestrian:5', 'Cyclist:5'],
                filter_by_difficulty: [-1],
            }

            SAMPLE_GROUPS: ['Vehicle:15', 'Pedestrian:10', 'Cyclist:10']
            NUM_POINT_FEATURES: 5
            REMOVE_POINTS: True
            REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
            LIMIT_WHOLE_SCENE: True

          - NAME: random_world_flip
            PROBABILITY: 0.5
            ALONG_AXIS_LIST: ['y']

          - NAME: random_world_rotation
            PROBABILITY: 0.7
            WORLD_ROT_ANGLE: [-3.14159265, 3.14159265]

          - NAME: random_world_scaling
            PROBABILITY: 0.5
            WORLD_SCALE_RANGE: [0.9, 1.1]

          - NAME: random_world_translation
            PROBABILITY: 0.5
            NOISE_TRANSLATE_STD: [0.5, 0.5, 0.5]
          
          - NAME: random_world_drop
            PROBABILITY: 0.5
            DROP_RATIO: 0.1

    DATA_PROCESSOR:
      - NAME: mask_points_and_boxes_outside_range
        REMOVE_OUTSIDE_BOXES: True

      - NAME: shuffle_points
        SHUFFLE_ENABLED: {
          'train': True,
          'test': True
        }

      - NAME: calculate_grid_size
        VOXEL_SIZE: [0.1, 0.1, 0.15]

MODEL:
    NAME: PVTSSD

    VFE:
        NAME: DynVFE
        TYPE: random

    BACKBONE_3D:
        NAME: MiniUNet

    MAP_TO_BEV:
        NAME: HeightCompression
        NUM_BEV_FEATURES: 64
        TO_SPARSE: True
        TYPE: max

    DENSE_HEAD:
        NAME: PVTSSDHead
        CLASS_AGNOSTIC: False

        ANCHOR_HEIGHT: 0.0

        VOTE_CONFIG:
            OFFSET_RANGE: [8.0, 8.0, 4.0]
            MLPS: [256]

        FPS_CONFIG:
            TYPE: {
              # 'train': ['d-fps', 's-fps'],
              'train': ['s-fps'],
              'test': ['s-fps']
            }
            MAX_NPOINTS: {
              'train': 4096,
              'test': 4096
            }
            NPOINTS: {
              # 'train': [256, 256],
              'train': [512],
              'test': [512]  # cannot be -1 due to fps in vote sa
            }

        RV_CONFIG:
            DATASET: WAYMO
            GRID_SIZE: [64, 2650]
            STRIDE: [2, 2]
            AZI_RANGE: [-1.0, 1.0]
            NPOINTS_PER_PIXEL: {
              'train': 16,
              'test': 4
            }
            VERSION: 2

        POINT_KNN_CONFIG:
            FEATURES_SOURCE: ['x_conv3', 'x_conv4', 'x_bev']
            POOL_LAYERS:
                x_conv3:
                    QUERY_RANGE: [3, 3, 3]  # 0.4m * 3
                    RADIUS: 0.8
                    NSAMPLE: 8
                    DIM: 64
                x_conv4:
                    QUERY_RANGE: [3, 3, 3]  # 0.8m * 3
                    RADIUS: 1.2
                    NSAMPLE: 8
                    DIM: 128
                x_bev:
                    QUERY_RANGE: [0, 4, 4]  # 0.8m * 4
                    RADIUS: 1.6
                    NSAMPLE: 8
                    DIM: 128

        VOTE_QUERY_CONFIG:
            MAX_NSAMPLE: 1024
            NSAMPLE: 128
            RADIUS: 3.6
            DILATION: [1, 1]
            QUERY_RANGE: [10, 32]  # [32, 1325]
            QUERY_MOD: rv_rand

        PV_TRANS_CONFIG:
            NHEAD: 4
            NUM_DEC: 1
            DP_RATIO: 0.1
            FNN_DIM: 512

        SHARED_FC: [512, 256]
        CLS_FC: [128]
        REG_FC: [128]

        TARGET_CONFIG:
          GAUSSIAN_OVERLAP: 0.1
          MIN_RADIUS: 2
          GT_EXTRA_WIDTH: [0.2, 0.2, 10.0]
          GT_CENTRAL_RADIUS: 15.0
          SEED_CLS: center
          BOX_CODER: PointBinResidualCoder
          BOX_CODER_CONFIG: {
            'angle_bin_num': 12,
            'use_mean_size': False,
            'mean_size': [
              [4.7, 2.1, 1.7],
              [0.91, 0.86, 1.73],
              [1.78, 0.84, 1.78]
            ]
          }

        LOSS_CONFIG:
          PREDICT_BOXES: True
          CLS_POS_NORM: False
          AUX_CLS_POS_NORM: False
          CLS_LOSS: WeightedBinaryCrossEntropyLossWithCenterness
          AUX_CLS_LOSS: WeightedBinaryCrossEntropyLoss
          REG_LOSS: WeightedSmoothL1Loss
          CORNER_LOSS_TYPE: 1
          LOSS_WEIGHTS: {
            'vote_cls_weight': 1.0,
            'vote_reg_weight': 1.0,
            'seed_reg_weight_list': [1.0],
            'seed_cls_weight_list': [1.0],
            'vote_corner_weight': 1.0,
            'vote_code_weights': [1.0, 1.0, 1.0],
            # 'aux_center_weight': 0.1,
            # 'aux_corner_weight': 0.0,
          }

    POST_PROCESSING:
        RECALL_THRESH_LIST: [0.3, 0.5, 0.7]
        SCORE_THRESH: 0.1
        OUTPUT_RAW_SCORE: False

        EVAL_METRIC: waymo_custom

        NMS_CONFIG:
            MULTI_CLASSES_NMS: False
            # NMS_TYPE: nms_gpu
            # NMS_THRESH: 0.7
            # NMS_PRE_MAXSIZE: 4096
            # NMS_POST_MAXSIZE: 500
            NMS_TYPE: multi_class_nms
            NMS_THRESH: [0.7, 0.55, 0.55]
            NMS_PRE_MAXSIZE: [2048, 1024, 1024]
            NMS_POST_MAXSIZE: [200, 150, 150]


OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 8
    NUM_EPOCHS: 1

    OPTIMIZER: adam_onecycle
    LR: 0.003
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
