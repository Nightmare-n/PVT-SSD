CLASS_NAMES: ['Car']

DATA_CONFIG: 
    _BASE_CONFIG_: cfgs/dataset_configs/kitti_dataset.yaml
    POINT_CLOUD_RANGE: [0, -40, -3, 70.4, 40, 1]
    DATA_AUGMENTOR:
      DISABLE_AUG_LIST: ['placeholder']
      AUG_CONFIG_LIST:
        - NAME: gt_sampling
          BACKEND:
              NAME: HardDiskBackend
              KWARGS: {
                # 'path_mapping': {
                #   '/mnt/petrelfs/yanghonghui': 's3://yanghonghui',
                #   '/workspace/data': 's3://yanghonghui'
                # },
                # 'enable_mc': False
              }
          USE_ROAD_PLANE: True
          DB_INFO_PATH:
              - kitti_dbinfos_train.pkl
          PREPARE: {
              filter_by_min_points: ['Car:5', 'Pedestrian:5', 'Cyclist:5'],
              filter_by_difficulty: [-1],
          }

          SAMPLE_GROUPS: ['Car:15','Pedestrian:10', 'Cyclist:10']
          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          PROBABILITY: 0.5
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          PROBABILITY: 1.0
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          PROBABILITY: 1.0
          WORLD_SCALE_RANGE: [0.95, 1.05]

    DATA_PROCESSOR:
      - NAME: mask_points_and_boxes_outside_range
        REMOVE_OUTSIDE_BOXES: True

      - NAME: shuffle_points
        SHUFFLE_ENABLED: {
          'train': True,
          'test': False
        }

      - NAME: calculate_grid_size
        VOXEL_SIZE: [0.05, 0.05, 0.1]

MODEL:
    NAME: PVTSSD

    VFE:
        NAME: DynVFE
        TYPE: random

    BACKBONE_3D:
        NAME: MiniUNetV1

    MAP_TO_BEV:
        NAME: HeightCompression
        NUM_BEV_FEATURES: 128
        TO_SPARSE: True
        TYPE: cat

    DENSE_HEAD:
        NAME: PVTSSDHead
        CLASS_AGNOSTIC: False

        ANCHOR_HEIGHT: 0.0

        VOTE_CONFIG:
            OFFSET_RANGE: [3.0, 3.0, 2.0]
            MLPS: [256]

        FPS_CONFIG:
            TYPE: {
              'train': ['d-fps', 's-fps'],
              'test': ['s-fps']
            }
            MAX_NPOINTS: {
              'train': 4096,
              'test': 2048
            }
            NPOINTS: {
              'train': [64, 64],
              'test': [128]  # cannot be -1 due to fps in vote sa
            }

        RV_CONFIG:
            DATASET: KITTI
            GRID_SIZE: [48, 512]
            STRIDE: [2, 2]
            AZI_RANGE: [-0.25, 0.25]
            NPOINTS_PER_PIXEL: {
              'train': 16,
              'test': 4
            }
            VERSION: 1

        POINT_KNN_CONFIG:
            FEATURES_SOURCE: ['x_conv3', 'x_conv4', 'x_bev']
            POOL_LAYERS:
                x_conv3:
                    QUERY_RANGE: [3, 3, 3]  # 0.2m * 3
                    RADIUS: 0.8
                    NSAMPLE: 8
                    DIM: 64
                x_conv4:
                    QUERY_RANGE: [3, 3, 3]  # 0.4m * 3
                    RADIUS: 1.2
                    NSAMPLE: 8
                    DIM: 64
                x_bev:
                    QUERY_RANGE: [0, 4, 4]  # 0.4m * 4
                    RADIUS: 1.6
                    NSAMPLE: 8
                    DIM: 128

        VOTE_QUERY_CONFIG:
            MAX_NSAMPLE: 512
            NSAMPLE: 128
            RADIUS: 3.2
            DILATION: [1, 1]
            QUERY_RANGE: [6, 16]  # [24, 256]
            QUERY_MOD: rv_rand

        PV_TRANS_CONFIG:
            NHEAD: 4
            NUM_DEC: 1
            DP_RATIO: 0.1
            FNN_DIM: 512

        SHARED_FC: [512, 256]
        CLS_FC: [128]
        REG_FC: [128]

        TARGET_CONFIG:
          GAUSSIAN_OVERLAP: 0.1
          MIN_RADIUS: 2
          GT_EXTRA_WIDTH: [0.2, 0.2, 10.0]
          GT_CENTRAL_RADIUS: 10.0
          SEED_CLS: foreground
          BOX_CODER: PointBinResidualCoder
          BOX_CODER_CONFIG: {
            'angle_bin_num': 12,
            'use_mean_size': False,
            'mean_size': [
              [3.9, 1.6, 1.56],
              # [0.8, 0.6, 1.73],
              # [1.76, 0.6, 1.73]
            ]
          }

        LOSS_CONFIG:
          PREDICT_BOXES: True
          CLS_POS_NORM: False
          AUX_CLS_POS_NORM: False
          CLS_LOSS: WeightedBinaryCrossEntropyLossWithCenterness
          AUX_CLS_LOSS: WeightedBinaryCrossEntropyLoss
          REG_LOSS: WeightedSmoothL1Loss
          CORNER_LOSS_TYPE: 1
          LOSS_WEIGHTS: {
            'vote_cls_weight': 1.0,
            'vote_reg_weight': 1.0,
            'seed_reg_weight_list': [1.0],
            'seed_cls_weight_list': [1.0],
            'vote_corner_weight': 1.0,
            'vote_code_weights': [1.0, 1.0, 1.0],
          }

    POST_PROCESSING:
        RECALL_MODE: 'normal'
        RECALL_THRESH_LIST: [0.3, 0.5, 0.7]
        SCORE_THRESH: 0.3
        OUTPUT_RAW_SCORE: False

        EVAL_METRIC: kitti

        NMS_CONFIG:
            MULTI_CLASSES_NMS: False
            NMS_TYPE: nms_gpu
            NMS_THRESH: 0.01
            NMS_PRE_MAXSIZE: 4096
            NMS_POST_MAXSIZE: 500


OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 4
    NUM_EPOCHS: 80

    OPTIMIZER: adam_onecycle
    LR: 0.003
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
